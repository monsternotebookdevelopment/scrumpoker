apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monster-poker-ingress
  annotations:
    # Kullandığınız Ingress Controller'a göre annotasyonlar değişebilir.
    # Bu örnek NGINX Ingress Controller içindir:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m" # Gerekirse
    # WebSocket desteği için kritik:
    nginx.ingress.kubernetes.io/rewrite-target: /$2 # Eğer Nginx conf'da socket.io path'i varsa
    nginx.ingress.kubernetes.io/proxy-set-header: "Upgrade $http_upgrade"
    nginx.ingress.kubernetes.io/proxy-set-header: "Connection 'Upgrade'"
    # Eğer Ingress Controller'ınız AGIC ise farklı annotasyonlar gerekir.
spec:
  ingressClassName: nginx # veya AGIC için azure/application-gateway
  rules:
  - http:
      paths:
      - path: / # Frontend için ana path
        pathType: Prefix
        backend:
          service:
            name: monster-poker-frontend-service
            port:
              number: 80
      - path: /socket.io(/|$)(.*) # Backend (Socket.IO) için path
        pathType: Prefix
        backend:
          service:
            name: monster-poker-backend-service
            port:
              number: 3000